        </div>
         
      </section>
      <div id="info_wrapper">
        <section class="customer-info">
          <h3> Customer information </h3>
          <p> This is where you provide necessary information </p>
          <h4> Delivery information </h4>

          <form id="customer-form">
            <p>
              <label for="firstname">First</label><br>
              <input type="text" id="firstname" name="fn" required="required" placeholder="First name">
            </p>
            <p>
              <label for="lastname">Last</label><br>
              <input type="text" id="lastname" name="ln" placeholder="Last name">
            </p>

            <p>
              <label for="email">E-mail</label><br>
              <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
            </p>
            <h1> Click in the map! </h1>
            <a href="/dispatcher" target="_blank">Open dispatcher in new window</a>.
            <div class="view-box">
              <div id="dots" v-on:click="displayOrder">
                <div
                  v-for="order in currentOrder"
                  v-bind:style="{ left: currentOrder.details.x + 'px', top: currentOrder.details.y + 'px'}">
                  T
                </div>
              </div>
            </div>
            
            <p>
              <label for="payment">Payment options</label><br>
              <select id="payment" name="paym">
                <option>Credit Card</option>
                <option>Cash</option>
                <option>Samsung Pay</option>
                <option>Paypal</option>
                <option selected="selected">Klarna Faktura</option>
                <option>Krypto</option>
              </select>
            </p>
            
            <p>
              <textarea maxlength="10" placeholder="(note) burgers mmhm.." id="note"></textarea>
            </p>             

            <input id="male" type="radio" name="gender" value="male">
            <label for="male">Male</label><br>
            
            <input id="female"type="radio" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <input id="nonbinary" type="radio" name="gender" value="Non-binary">
            <label for="nonbinary">Non-binary</label><br>
            
            <input id="undisclosed" type="radio" name="gender" value="Undisclosed" checked="checked">
            <label for="undisclosed">Undisclosed</label>
            
          </form>
          
        </section>
        <div id="orders">
          <!--Add v-on:click for vue -->
          <button type="submit" id="submit-button" v-on:click="addOrder" >
            <img src="http://fatcat-designs.com/buttons/files/2011/07/Burger-Button.png">
            Place my order!
          </button>
        </div>
      </div>
      <p id="disp-cinfo"></p>
      <hr>
      <footer>
        &copy; 2018 (WOWB) Weirdly Obsessed With Burgers
